<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>国内旅游</title>
</head>
<style>
     html{
         background:#f5f5f5;
     }
     body{
         background-color: white;
         width: 100%;
         max-width: 640px;
         margin:0 auto;
     }
     h1{
         color: white;
         text-align: center;
         font-size: 35px;
         padding-top: 10px;
         padding-bottom: 10px;
     }
     .qui-header{
         background-color: #2bab79;
         height: 60px;
     }
     .plcRouteList{
         margin-left: 5px;
     }
     .pic{
         border-radius: 50%;
     }
     .bottom{
         position: absolute;
         top: 360px;
         left:380px;
     }
     .twobottom{
         position: absolute;
         top: 760px;
         left:380px;
     }
     .face{
         float: left;
         border: 1px solid white;
         width: 39px;
         height: 39px;
         border-radius: 50%;
     }
     .title{
         position: absolute;
         color: white;
         white-space: nowrap;
         font-size: 18px;
         font-weight: bolder;
         line-height: 40px;
         margin-left: 70px;
     }
     .day{
         position: absolute;
         top: 105px;
         right: 390px;
         width: 40px;
         height: 40px;
         border-radius: 50%;
         text-align: center;
         background-color: #2bab79;
         line-height: 35px;
         color: white;
     }
     .twoday{
         position: absolute;
         top: 505px;
         right: 390px;
         width: 40px;
         height: 40px;
         border-radius: 50%;
         text-align: center;
         background-color: #2bab79;
         line-height: 35px;
         color: white;
     }
     em{
         font-style:normal;
         font-weight: bolder;
     }
     span{
         margin-left: 30px;
     }
     .que-aside{
         position: absolute;
         top: 29px;
         left: 145px;
         border: 1px solid red;
         width: 200px;
         height: 800px;
     }
     ul{
         list-style: none;
     }
</style>
<body>
    <header class="qui-header">
        <h1>国内旅游计划</h1>
    </header>
    <section class="plcRouteList">
       <a href="">
               <img src="image/3.jpg" alt="" width="635">
       </a>
       <div class="bottom">
           <p class="face">
               <img src="image/1.jpg" alt="" width="38" height="38" class="pic">
           </p>
           <h2 class="title">我的旅游行程</h2>
       </div>
       <p class="day">
           14天
       </p>
       <div>
           <em>
               城市
           </em>
           <span>
              昆明-香格里拉-西藏
            </span>
       </div>
    </section>
    <section class="plcRouteList">
        <a href="">
                <img src="image/2.jpg" alt="" width="635">
        </a>
        <div class="twobottom">
            <p class="face">
                <img src="image/1.jpg" alt="" width="38" height="38" class="pic">
            </p>
            <h2 class="title">我的旅游行程</h2>
        </div>
        <p class="twoday">
            15天
        </p>
        <div>
            <em>
                城市
            </em>
            <span>
                北京-常州-苏州
             </span>
        </div>
     </section>
     <aside class="qui-aside">
         <ul>
             <li><a href="">首页</a></li>
             <li><a href="">目的地</a></li>
             <li><a href="">酒店</a></li>
             <li><a href="">机票</a></li>
             <li><a href="">时间</a></li>
             <li><a href="">点评</a></li>
         </ul>
     </aside>
</body>
</html>
